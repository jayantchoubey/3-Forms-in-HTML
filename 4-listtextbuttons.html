<!DOCTYPE html>
<html>
  <head>
    <title>list, textarea and buttons </title>
  </head>
  <body>
    <form>
    <!-- dropdown list -->
      <p> Month </p>
      <select name="month_selected">
        <option selected> Jan </option>
        <option> Feb </option>
        <option> Mar </option>
        <option> Apr </option>
      </select>

      <!-- dropdown list to select multiple options -->
      <p> Month </p>
      <select name="month_selected" multiple>
        <option selected> Jan </option>
        <option> Feb </option>
        <option> Mar </option>
        <option> Apr </option>
      </select>

      <!-- textarea -->
      <p> Comments: </p>
      <textarea name="comments" rows="10" cols="30"></textarea>
      <br/>

      <!-- buttons using input tag-->
      <input type="button" value="Button1"> <br/><br/>

      <!-- buttons using button tag -->
      <button type="button"> Button2 </button> <br/><br/>
      <button type="button" value="Button3"> Button3</button> <br/> <br/>

      <!-- image button -->
      <button type="button"> <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"> </button>
    </form>

  </body>
</html>
