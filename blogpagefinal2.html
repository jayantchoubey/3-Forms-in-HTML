<!DOCTYPE html>
<html>

  <body>
    <header>
      <h2> Already Registered? <b><u> LOGIN </u></b> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->
      <form action="" method="post">
        <label for="mail"> Email </label>
        <input type="email" id="mail" required placeholder="abc@gmail.com">
        <label for="password"> Password </label>
        <input type="password" id="password" required>
        <button type="button"> Login </button>
      </form>
      <br>
      <hr>
    </header>

    <br />
    <br />
    <h3><a href="http://blog.codingninjas.in/"> Coding Ninjas Blogs </a></h3>
    <br>
    <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png">
    <br>
    <br>
    <hr>

    <main>

      <br/>
      <br/>

      <section>
        <h2> <u> REGISTRATION </u> </h2>
        <br/>
        <form action="" method="post">
            <table>
              <tr>
                <td> First Name:</td>
                <td> <input type="text" required> </td>
              </tr>
              <tr>
                <td> Last Name: &emsp;&emsp;</td>
                <td> <input type="text" required> </td>
              </tr>
            </table>
          <table>
            <tr>
              <td rowspan="3"> Current Address: &nbsp;</td>
              <td> Flat No./House No. </td>
              <td> <input type="text" required> </td>
            </tr>
            <tr>
              <td> Locality</td>
              <td> <input type="text" required> </td>
            </tr>
            <tr>
              <td> City</td>
              <td> <input type="text" required> </td>
            </tr>
          </table>
          <b> Is Current address and Permanent address same? </b>
          <input type="radio" name="address" value="yes" checked> Yes
          <input type="radio" name="address" value="no"> No

          <table>
            <tr>
              <td> Email:</td>
              <td> <input type="email" required placeholder="abc@gmail.com"> </td>
            </tr>
            <tr>
              <td> Password: &emsp;&emsp;&ensp;</td>
              <td> <input type="password" required> </td>
            </tr>
          </table>
          <br>
          <button type="submit"> Register </button>
        </form>
      </section>
    </main>
  </body>
</html>
