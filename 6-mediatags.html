<!DOCTYPE html>
<html>
  <head>
    <title> media tags</title>
  </head>
  <body>
    <!-- audio tag -->
    <audio src="D:\EDUCATION\FULL STACK\FRONTEND\practice\3-Forms\Media\file_example_MP3_700KB.mp3" controls> </audio>

    <!-- audio tag with source tag -->
    <audio controls>
      <source src="Media\file_example_MP3_700KB.mp3" type="audio/mp3">
      <source src="Media\file_example_OOG_1MG.ogg" type="audio/ogg">
      <source src="Media\file_example_WAV_1MG.wav" type="audio/wav">
    </audio>
    <br>
    <br>

    <!-- video tag -->
    <video autoplay controls>
      <source src="Media\file_example_MP4_480_1_5MG.mp4" type="video/mp4">
      browser does not support video
    </video>
    <br/>

    <!-- figure and captions -->
    <figure>
      <img src="..\1-Intro to HTML\images\5-Reasons-Why-Web-Development.png">
      <figcaption>Reasons why web dev is good</figcaption>
    </figure>
  </body>
</html>
